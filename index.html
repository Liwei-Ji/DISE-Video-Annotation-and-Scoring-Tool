<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>DISE-VideoTool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h2>DISE-VideoTool</h2>

  <input type="file" id="upload" accept="video/*" />
  <div id="video-container">
    <div id="obstruction-result"></div>

    <video id="video" controls></video><br>
    <label>時間區間：
      <span id="time-labels">
        <span id="interval-start-label">0:00</span> -
        <span id="interval-end-label">0:10</span>
      </span>
    </label>
    <div id="track-container">
    <div id="time-thumbnails"></div>
    <input type="range" id="interval-start" min="0" max="0" value="0" step="0.1" />
    </div>
    <button id="capture">切片</button>
    <button id="exportJson">匯出 JSON</button>
    <div id="thumbnails"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button id="toggleMode">多邊形</button>
      <button id="saveArea">儲存</button>
      <button id="closeLightbox">關閉</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
